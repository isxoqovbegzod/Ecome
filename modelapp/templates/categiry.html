{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="related-blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title related-blog-title">
                        <h2>Post You May Like</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for category in categorys %}
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="blog__item">
                            <div class="blog__item__pic">
                                <a href="/categoriy/{{ category.sub1_title }}/{{ category.subcategory1_name }}/{{ category.id }}"><img
                                        src="{{ category.sub1_image.url }}" alt="Ecome"></a>
                            </div>
                            <div class="blog__item__text">
                                <ul>
                                    <li><i class="fa fa-calendar-o"></i> May 4,2019</li>
                                    <li><i class="fa fa-comment-o"></i> 5</li>
                                </ul>
                                <h5>
                                    <a href="/categoriy/{{ category.sub1_title }}/{{ category.subcategory1_name }}/{{ category.id }}">{{ category.subcategory1_name }}</a>
                                </h5>
                                <p></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock content %}
